<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1 th:text="${title}"/>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Add Post Title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Add Announcement of the Title" class="form-control"><br>
        <textarea name="fullText" placeholder="Add Full Text of the Title" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Post</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
